<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert PolyHomes</title>
  <link rel="icon" href="/polyhomes-expert/Assets/images/favicon.ico">
  <link rel="stylesheet" href="/polyhomes-expert/style.css">
</head>
<body>
  <header>
    <h1>Expert PolyHomes</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#quote">Get Quote</a>
      <a href="#reviews">Reviews</a>
    </nav>
  </header>
  <main>
    <section id="home">
      <img src="/polyhomes-expert/Assets/images/hero/hero-window-screen.jpg" loading="eager" alt="Hero">
    </section>
    <section id="quote">
      <form id="quoteForm">
        <input type="number" id="windowCount" placeholder="Number of Windows">
        <input type="text" id="dimensions" placeholder="Dimensions (e.g., 1m x 1m)">
        <select id="material">
          <option value="fiberglass">Fiberglass</option>
          <option value="polyester">Polyester</option>
          <option value="stainless">Stainless</option>
        </select>
        <button type="submit">Get Quote</button>
      </form>
      <div id="quoteResult"></div>
    </section>
    <section id="reviews">
      <div id="reviewList"></div>
      <form id="reviewForm">
        <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)">
        <textarea id="comment" placeholder="Your Review"></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </section>
    <section id="weather">
      <div id="weatherDisplay">Weather: Loading...</div>
    </section>
    <section id="product3d">
      <div id="product3d"></div>
    </section>
  </main>
  <footer>
    <img src="/polyhomes-expert/Assets/images/mpesa/mpesa-logo.png" loading="eager" alt="M-Pesa">
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="/polyhomes-expert/script.js"></script>
</body>
</html>
